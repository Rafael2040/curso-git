<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Cadastro de Personal</title>
</head>
<body>
	<form method="POST" action="cadastro_personal.php">
		<center>
			<h2>Cadastro de Personal</h2>
			<label for="login">Nome:</label>
			<input type="text" name="login" id="login"><br><br>

			<label for="senha">Senha:</label>
			<input type="password" name="senha" id="senha"><br><br>

			<label for="email">Email:</label>
			<input type="email" name="email"><br><br>

			<label for="nasc" >Data de Nascimento</label>
			<input type="date" name="nasc" id="nasc"><br><br>

			<input type="submit" value="Cadastrar" id="cadastrar" name="cadastrar"><br>

			<a href="login_personal.html">Fazer Login</a>
		</center>
	</form>
</body>
</html>
