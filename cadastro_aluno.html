<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Cadastro de Aluno</title>
</head>
<body>
	<form method="POST" action="cadastro_aluno.php">
		<center>
			<h2>Cadastro de Aluno</h2>
			<label for="login">Nome:</label>
			<input type="text" name="login" id="login"><br><br>

			<label for="senha">Senha:</label>
			<input type="password" name="senha" id="senha"><br><br>

			<label for="login">Endereço</label>
			<input type="text" name="endereco" id="endereco"><br><br>

			<label for="sexo" >Sexo</label>
			<select name="sexo">
				<option value="M">Masculino</option>
				<option value="F">Feminino</option>
		    </select><br><br>

		    <label for="nasc" >Data de Nascimento</label>
			<input type="date" name="nasc" id="nasc"><br><br>

			<label for="nivel" >Nivel de Treinamento</label>
			<select name="nivel">
				<option value="nenhum">Nenhum</option>
				<option value="basico">Básico</option>
				<option value="intermediario">Intermediário</option>
				<option value="avancado">Avançado</option>
		    </select><br><br>
			
			<label for="objetivo">Objetivo:</label>
			<input type="text" name="objetivo"><br><br>
			
			<label for="email">Email:</label>
			<input type="email" name="email"><br><br>

			<label for="observacoes">Observações:</label>
			<input type="text" name="observacoes"><br><br>

			<input type="submit" value="Cadastrar" id="cadastrar" name="cadastrar">

			<a href="login_personal.html">Fazer Login</a>
		</center>
	</form>
</body>
</html>
